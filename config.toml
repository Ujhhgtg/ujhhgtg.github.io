title = "Ujhhgtg's Site"
author = "Fey Xie"
base_url = "https://ujhhgtg.github.io/"
compile_sass = true
build_search_index = true
theme = "ametrine"
generate_feeds = true
feed_filenames = ["rss.xml", "atom.xml"]
default_language = "en"
taxonomies = [{ name = "tags", feed = true, paginate_by = 10 }]

[search]
index_format = "elasticlunr_json"

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
    { theme = "solarized-dark", filename = "syntax-theme-dark.css" },
    { theme = "solarized-light", filename = "syntax-theme-light.css" },
]
smart_punctuation = true
bottom_footnotes = true
github_alerts = true

[extra]
accent_color = ["purple", "orange"]
source_url = "https://github.com/Ujhhgtg/ujhhgtg.github.io/"
issues_url = "https://github.com/Ujhhgtg/ujhhgtg.github.io/issues"
show_copy_button = true
bundled_fonts = true

[extra.nav]
show_feed = true
show_theme_switcher = true
show_repo = true
links = [
    { name = "Articles", url = "/articles/", icon = "newspaper" },
    { name = "Issues", url = "https://github.com/Ujhhgtg/ujhhgtg.github.io/issues", icon = "question" },
]

[extra.nav.zh-Hans]
links = [
    { name = "文章", url = "/articles/", icon = "newspaper" },
    { name = "问题", url = "https://github.com/Ujhhgtg/ujhhgtg.github.io/issues", icon = "question" },
]

[extra.footer]
show_copyright = true
show_powered_by = true
show_source = true


[languages.zh-Hans]
title = "Ujhhgtg 的网站"
taxonomies = [{ name = "tags", feed = true, paginate_by = 10 }]
feed_filenames = ["rss.xml", "atom.xml"]
